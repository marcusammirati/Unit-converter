<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="purple-section">
            <h1 id="title-text"> Metric/Imperial Unit Conversion</h1>
            <input id="number-to-convert" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div id = "black-section">
            <div id="length-section">
                <h3 class="metric-title"> Length (Meter/Feet)</h3> 
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div id= "volume-section">
                <h3 class="metric-title"> Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div id = "mass-section">
                <h3 class="metric-title"> Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
